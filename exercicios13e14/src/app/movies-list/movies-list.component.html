
<div class="mat-cards-wrap">
    <mat-card *ngFor="let movie of movies" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.nome}}</mat-card-title>
            <mat-card-subtitle>{{movie.ano}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="mat-card-subinformation">
                <p><b>Director</b>: {{movie.diretor}}</p>
                <p><b>Genre</b>: {{movie.genero}}</p>
            </div>
            <img src="{{movie.poster}}">
            <p><b>Description</b>: {{movie.descricao}}</p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
