<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/app-description">
        <mat-icon>info</mat-icon><span> About This App</span>
      </a>
      
      <a mat-list-item routerLink="/movies-list">
        <mat-icon>movies</mat-icon><span> Movies</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="toolbar-spacer">
        <span>Movie info</span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <footer>
      <small>&copy; Copyright 2021, <a href="https://y-randhal.github.io/"><b>Yuri Randhal Rodrigues Braga</b> .</a></small> 
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
